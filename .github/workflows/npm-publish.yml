/* ===============================
   Global Theme — Red / White / Black
   =============================== */

:root {
  --bg: #000;          /* black */
  --panel: #111;       /* dark panel */
  --muted: #222;       /* inputs / subtle blocks */
  --text: #fff;        /* white text */
  --subtle: #cfcfcf;   /* secondary text */
  --brand: #e50914;    /* red accent */
  --brand-dark: #b00610; /* hover/red dark */
  --shadow-red: 0 4px 14px rgba(229, 9, 20, 0.28);
  --radius: 12px;
  --radius-sm: 8px;
  --spacing: 20px;
}

* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
  line-height: 1.5;
}

a { color: inherit; text-decoration: none; }
img { display: block; max-width: 100%; }

/* ===============================
   Navbar
   =============================== */

.navbar {
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
  background: linear-gradient(180deg, #0a0a0a, #0a0a0a 70%, transparent 100%);
  border-bottom: 1px solid #1b1b1b;
  padding: 12px clamp(12px, 3vw, 24px);
  backdrop-filter: saturate(1.2) blur(4px);
}

.navbar button,
.navbar a,
.tab-btn {
  appearance: none;
  border: 1px solid #222;
  background: #0f0f0f;
  color: var(--text);
  padding: 10px 14px;
  border-radius: var(--radius-sm);
  cursor: pointer;
  font-weight: 600;
  letter-spacing: 0.2px;
  transition: transform .04s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
}

.navbar button:hover,
.navbar a:hover,
.tab-btn:hover {
  background: var(--brand);
  border-color: var(--brand);
  box-shadow: var(--shadow-red);
}

.navbar button:active,
.navbar a:active,
.tab-btn:active {
  transform: translateY(1px);
}

/* Active tab helper (toggle via JS if you want) */
.tab-active {
  background: var(--brand);
  border-color: var(--brand);
  box-shadow: var(--shadow-red);
}

/* ===============================
   Page sections
   =============================== */

.page {
  display: none;
  padding: clamp(16px, 4vw, 28px);
  max-width: 1100px;
  margin: 0 auto;
}

.page.active { display: block; }

.page h1, .page h2, .page h3 {
  margin: 0 0 12px;
  font-weight: 800;
  letter-spacing: 0.2px;
}

.page p.lead {
  margin: 6px 0 18px;
  color: var(--subtle);
}

/* ===============================
   Notice list & cards
   =============================== */

#notice-list {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

@media (min-width: 720px) {
  #notice-list { grid-template-columns: 1fr 1fr; }
}
@media (min-width: 1040px) {
  #notice-list { grid-template-columns: 1fr 1fr 1fr; }
}

.notice-card {
  background: var(--panel);
  border: 1px solid #1f1f1f;
  border-radius: var(--radius);
  padding: 16px;
  box-shadow: 0 0 0 1px rgba(255,255,255,0.03) inset, var(--shadow-red);
}

.notice-card h3 {
  margin: 0 0 10px;
  color: var(--brand);
  font-size: 1.05rem;
}

.notice-meta {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px 12px;
  margin-bottom: 12px;
  color: var(--subtle);
  font-size: 0.95rem;
}
.notice-meta strong { color: var(--text); }

.join-btn {
  display: inline-block;
  background: var(--brand);
  color: var(--text);
  border: 1px solid var(--brand);
  padding: 10px 14px;
  border-radius: var(--radius-sm);
  font-weight: 700;
  letter-spacing: .3px;
  box-shadow: var(--shadow-red);
  transition: background .2s ease, transform .04s ease, box-shadow .2s ease;
}
.join-btn:hover {
  background: var(--brand-dark);
  box-shadow: 0 6px 20px rgba(229, 9, 20, 0.32);
}
.join-btn:active { transform: translateY(1px); }

.notice-section-title {
  margin: 14px 0 8px;
  font-weight: 700;
  color: var(--subtle);
  text-transform: uppercase;
  font-size: .78rem;
  letter-spacing: .8px;
}

.notice-list {
  margin: 0;
  padding: 0 0 0 18px;
}
.notice-list li { margin: 6px 0; }

/* Action row on cards (Edit/Delete) */
.card-actions {
  display: flex;
  gap: 8px;
  margin-top: 12px;
}

.btn {
  appearance: none;
  border: 1px solid #2a2a2a;
  background: #161616;
  color: var(--text);
  padding: 8px 12px;
  border-radius: var(--radius-sm);
  font-weight: 600;
  cursor: pointer;
  transition: background .2s ease, border-color .2s ease, transform .04s ease, box-shadow .2s ease;
}
.btn:hover { background: #1e1e1e; }

.btn-primary {
  background: var(--brand);
  border-color: var(--brand);
  box-shadow: var(--shadow-red);
}
.btn-primary:hover { background: var(--brand-dark); }

.btn-ghost {
  background: transparent;
  border-color: #2a2a2a;
}
.btn-ghost:hover { border-color: var(--brand); }

.btn-danger {
  background: #250507;
  border-color: var(--brand);
}
.btn-danger:hover {
  background: var(--brand);
  box-shadow: var(--shadow-red);
}

/* ===============================
   Forms (Admin + Members)
   =============================== */

form {
  display: grid;
  gap: 10px;
  max-width: 560px;
}

label {
  font-size: .9rem;
  color: var(--subtle);
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="url"],
textarea,
select {
  width: 100%;
  padding: 10px 12px;
  background: var(--muted);
  color: var(--text);
  border: 1px solid #2a2a2a;
  border-radius: var(--radius-sm);
  outline: none;
  transition: border-color .2s ease, box-shadow .2s ease;
}

textarea { resize: vertical; min-height: 92px; }

input:focus,
textarea:focus,
select:focus {
  border-color: var(--brand);
  box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.18);
}

form .actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-top: 6px;
}

/* Inline helper for small text under inputs */
.input-hint {
  font-size: 0.8rem;
  color: var(--subtle);
  margin-top: -4px;
}

/* ===============================
   Members list
   =============================== */

#member-list {
  list-style: none;
  padding: 0;
  margin: 14px 0 18px;
  display: grid;
  gap: 10px;
  max-width: 720px;
}

.member-item {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 8px 12px;
  align-items: center;
  background: var(--panel);
  border: 1px solid #1f1f1f;
  border-radius: var(--radius);
  padding: 12px;
}

.member-name {
  font-weight: 700;
}
.member-role {
  color: var(--subtle);
  font-size: .92rem;
}

/* Action buttons inside member item */
.member-actions {
  display: flex;
  gap: 8px;
}

.remove-btn { /* kept for backward compatibility */
  composes: btn-danger btn; /* if your bundler doesn’t support composes, ignore—it’s just semantic */
}
.edit-btn { /* style alias */
  composes: btn btn-ghost;
}

/* ===============================
   Utility Chips / Badges (optional)
   =============================== */

.badge {
  display: inline-block;
  padding: 4px 8px;
  border-radius: 999px;
  font-size: .78rem;
  border: 1px solid #2a2a2a;
  background: #0f0f0f;
  color: var(--subtle);
}
.badge.red {
  border-color: var(--brand);
  color: #ffd9dc;
  background: rgba(229, 9, 20, 0.1);
}

/* ===============================
   Modal (for editing)
   — Add/remove .is-open via JS
   =============================== */

.modal-backdrop {
  position: fixed;
  inset: 0;
  display: none;
  place-items: center;
  background: rgba(0,0,0,0.52);
  backdrop-filter: blur(2px);
  z-index: 200;
}

.modal-backdrop.is-open { display: grid; }

.modal {
  width: min(92vw, 680px);
  background: #0c0c0c;
  border: 1px solid #1e1e1e;
  border-radius: var(--radius);
  box-shadow: var(--shadow-red);
  padding: 16px;
}

.modal header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
  margin-bottom: 8px;
}
.modal header h3 {
  margin: 0;
  color: var(--brand);
}
.modal .close-btn {
  border: 1px solid #2a2a2a;
  background: #131313;
  color: var(--text);
  border-radius: 10px;
  padding: 8px 10px;
  cursor: pointer;
}
.modal .close-btn:hover { border-color: var(--brand); }

/* ===============================
   Tables (if you add reports later)
   =============================== */

.table {
  width: 100%;
  border-collapse: collapse;
  background: var(--panel);
  border: 1px solid #1f1f1f;
  border-radius: var(--radius);
  overflow: hidden;
}
.table th, .table td {
  border-bottom: 1px solid #1f1f1f;
  padding: 12px;
  text-align: left;
}
.table th {
  background: #151515;
  color: var(--subtle);
  font-weight: 700;
  text-transform: uppercase;
  font-size: .78rem;
  letter-spacing: .8px;
}
.table tr:last-child td { border-bottom: 0; }
.table tr:hover td { background: #141414; }

/* ===============================
   Empty states
   =============================== */

.empty {
  padding: 28px;
  border: 1px dashed #2a2a2a;
  border-radius: var(--radius);
  color: var(--subtle);
  text-align: center;
}

/* ===============================
   Tiny helpers
   =============================== */

.stack { display: grid; gap: 10px; }
.row { display: flex; gap: 10px; align-items: center; }
.center { display: grid; place-items: center; }
.max-w-sm { max-width: 560px; }
.max-w-md { max-width: 720px; }
.max-w-lg { max-width: 980px; }

.hr {
  height: 1px;
  background: #1b1b1b;
  border: 0;
  margin: 12px 0;
}
